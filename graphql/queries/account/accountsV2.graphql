{
  accountsV2(limit: 50) {
    accounts {
      nid # nid refers to the NordcloudID used in MCA
      provider
      providerId
      name
      displayName
      description
      metadata
      status
      providerType
      chargeTypeCosts {
        chargeType
        cost
      }
      contacts {
        id
        name
        email
      }
      owner {
        id
        name
        email
      }
    }
    count
    pages
  }
}
