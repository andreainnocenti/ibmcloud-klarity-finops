mutation AddAccount($accountId: ID, $ownerId:ID!, $creds: String, $displayName: String!, $description: String) {
  addAccountV2(input: {
    providerId: $accountId,
		provider: IBMCLOUD,
    providerType: CLOUD,
    displayName: $displayName,
		name: $displayName,
  	ownerId: $ownerId,
    description: $description,
		creds: $creds 
  }) {
    id
  }
}